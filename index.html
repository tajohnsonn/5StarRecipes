<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/landing.css" />

    <title>Welcome | 5StarRecipes</title>
    <link rel="icon" href="./Assets/Images/logo.png" />
  </head>
  <body>
    <div class="background">
      <div class="row">
        <header>
          <div id="title" class="title" style="color: black;"></div>
          <input
            type="text"
            id="search-bar"
            name="landing-search"
            placeholder="Search for recipe..."
          />
          <div class="width-100">
            <button id="button-search" class="btn_nav">SEARCH</button>
          </div>
        </header>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $("#button-search").click(function (event) {
      var search = $("#search-bar").val();
      window.location.href = "results.html?search=" + search;
    });

    // Text Animation
    $(document).ready(function () {
      var index = 0;
      var text = "5 Star Recipes";
      var speed = 100;

      typeText();

      // Type text function
      function typeText() {
        if (index < text.length) {
          document.getElementById("title").innerHTML += text.charAt(index);
          index++;
          setTimeout(typeText, speed);
        }
      }

      // Change color function
      var i = 0;

      function changeColor() {
        //console.log("running colors");
        // Get Element
        var title = document.getElementById("title");
        var colors = ["#000", "#111", "#222", "#333", "#444", "#555", "#666", "#777", "#888", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222", "#111"];
        $(title).css("color", colors[i]);
        i++;

        if (i > colors.length - 1) {
          i = 0;
        }
      }
      setInterval(changeColor, 100);
    });
  </script>
</html>
