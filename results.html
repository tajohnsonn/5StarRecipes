<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;300&family=PT+Sans&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="css/results.css" />
  <link rel="stylesheet" href="./css/modalStyle.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script src="script.js"></script>
  <script src="./modalapp.js"></script>
  <title>Recipes | 5StarEats</title>
  <link rel="icon" href="./Images/logo.png">
</head>
<body>
    <!-- Home Button-->
 
    <section>
      <div class="banner">
        <a href="./index.html"><img src="Images/logo.png"></a>
      </div>
    </section>
  
  <!-- Left Side -->
  <div class="columns">
      <div class="column-left is-two-thirds">
        <p class="bd-notification is-primary">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                  <article class="tile is-child box">
                    <p class="title" id="recipe-search-title">Recipe Search</p>
                    <div class="field"> </div>
                      <div class="control">
                        <input id="searchbar" class="input" type="text" placeholder="Search for recipe by ingredient...">
                      </div>
                      <div class="control">
                        <ul>
                          <li>
                            <label class="checkbox">
                            <input id="vegan" type="checkbox">Vegan</label>
                          </li>
                          <li>
                            <label class="checkbox">
                              <input id="lowFat" type="checkbox">Low Fat</label>
                          </li>
                        </ul>
                        <ul>
                          <li>
                            <label class="checkbox">
                              <input id="peanutFree" type="checkbox">Peanut-Free</label>
                            </li>
                          <li>
                            <label class="checkbox">
                              <input id="alcoholFree" type="checkbox">Alcohol-Free</label>
                          </li>
                        </ul>                        
                        <button id="search" class="button search is-medium">Search</button>
                        <p class="title history" id="historyTitle">Past Results </p>
                        <div id="localStorage"></div>
                      </div>
                    </article>
                </div>
            </div>
          </p>
      </div>
      <div class="column-right">
        <p class="bd-notification is-primary">
           <!-- Right Side -->
    <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title" id="detailsTitle">Recipe Details</p>
          <div id="result">
          </div>
        </article>
      </div>
    </div>
    </footer>
        </p>
      </div>
    </div>

  <!-- modal html code  -->
  <!-- modal html code  -->

  <div id="recipeIngredientCard" class="modal">
    <div class="modal-background"></div>  
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id="recipeTitle">Recipe title</p>
        <button class="modal-close is-large" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <img src="" alt="Placeholder" />
        <div id="modal-recipe-content">
          <!-- Populate content here -->
          <div class="dietLabels"></div>
          <div class="healthLabels"></div>
          <div class="cautions"></div>
          <div class="ingredientLines"></div>
          <div id="emailMessage"></div>
          <input id="emailInp" type="email" class="myEmail input is-medium is-rounded" placeholder="Send Email Recipe">
          <button id="emailBtn" type="submit" class="sendMe button is-medium is-rounded is-primary" value=" ">Send</button><br>
          <input type="hidden" id="placeholderRecipe" name="placeholderRecipe" value="">
        </div>
      </section>
    </div>
  </div>
</body>
</html>
